        // --- Gemini API Helper ---
        const generateGeminiContent = async (prompt, imageBase64 = null) => {
            const defaultKey = ""; 
            let storedKey = localStorage.getItem('gemini_api_key');
            let apiKey = storedKey ? storedKey.trim() : defaultKey.trim();
            
            if (!apiKey) throw new Error("NO_API_KEY");

            const model = 'gemini-2.5-flash-preview-09-2025';
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const parts = [{ text: prompt }];
            if (imageBase64) {
                const base64Data = imageBase64.split(',')[1] || imageBase64;
                parts.push({
                    inlineData: {
                        mimeType: "image/jpeg",
                        data: base64Data
                    }
                });
            }

            const payload = { contents: [{ parts: parts }] };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    console.error("API Error Details:", errData);
                    
                    if (response.status === 403 && errData.error?.message?.includes('leaked')) {
                        localStorage.removeItem('gemini_api_key'); 
                        throw new Error("API Key 已失效 (Key外洩)。請申請新 Key。");
                    }
                    if (response.status === 400 && errData.error?.message?.includes('API key not valid')) {
                        localStorage.removeItem('gemini_api_key');
                        throw new Error("API Key 無效。請檢查設定。");
                    }
                    if (response.status === 404) {
                         throw new Error(`模型 ${model} 未找到 (404)。請檢查 API Key 權限。`);
                    }
                    throw new Error(errData.error?.message || `HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "抱歉，AI 暫時無法回應。";
            } catch (error) {
                console.error("Gemini API Error:", error);
                throw error;
            }
        };

                                    </h3>
                                    
                                    {!userLocation ? (
                                        <div className="bg-[#1e293b] rounded-2xl p-8 border border-slate-600 border-dashed text-center">
                                            <div className="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                                                <Icons.LocateFixed size={32} />
                                            </div>
                                            <p className="text-slate-400 font-bold mb-4">請先點擊上方的「定位」按鈕，<br/>AI 將為您分析此處的關注焦點。</p>
                                            <button 
                                                onClick={handleGetLocation}
                                                disabled={isLocating}
                                                className="bg-slate-700 text-white px-6 py-2 rounded-full text-sm font-bold hover:bg-slate-600 transition-colors"
                                            >
                                                {isLocating ? '定位中...' : '立即定位'}
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="text-sm text-slate-400 mb-2 flex items-center gap-2">
                                                <span className="w-2 h-2 rounded-full bg-[#ec4899] animate-pulse"></span>
                                                AI 已分析您所在位置的關注議題：
                                            </div>
                                            
                                            {isAiNewsLoading ? (
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    {[1, 2, 3, 4].map(i => (
                                                        <div key={i} className="h-16 bg-slate-800/50 rounded-xl animate-pulse border border-slate-700"></div>
                                                    ))}
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    {aiNews && aiNews.map((news, idx) => (
                                                        <a 
                                                            key={idx}
                                                            href={`https://www.google.com/search?q=${encodeURIComponent(news.query)}&tbm=nws`}
                                                            target="_blank"
                                                            rel="noreferrer"
                                                            className="group bg-[#1e293b] p-4 rounded-xl border border-slate-600 hover:border-[#ec4899] hover:bg-[#334155] transition-all flex items-center justify-between"
                                                        >
                                                            <div className="flex items-center gap-3">
                                                                <div className="text-[#ec4899] font-bold text-lg">#</div>
                                                                <div className="font-bold text-slate-200 group-hover:text-white">{news.title}</div>
                                                            </div>
                                                            <Icons.ExternalLink size={16} className="text-slate-500 group-hover:text-[#ec4899]" />
                                                        </a>
                                                    ))}
                                                </div>
                                            )}
                                            
                                            <div className="mt-4 p-4 bg-[#ec4899]/10 rounded-xl border border-[#ec4899]/20 text-xs text-[#ec4899] font-bold flex gap-2">
                                                <Icons.Bot size={16} className="shrink-0" />
                                                <span>這些關鍵字是由 Gemini AI 根據您的座標推算的在地熱門話題或歷史事件，點擊即可搜尋相關新聞。</span>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Flight Info (Adapted for Driving) */}
                                <div className="glass-panel rounded-[2rem] p-8 shadow-lg border border-slate-700">
                                    <h3 className="text-2xl font-black text-slate-200 mb-6 flex items-center gap-2"><span className="bg-[#4ECDC4] p-2 rounded-xl text-white rotate-3 shadow-lg"><Icons.Car size={20} /></span>車程預估</h3>
                                    <div className="space-y-6">
                                        <div className="bg-[#064e3b]/30 p-6 rounded-3xl border border-[#059669]/50 relative overflow-hidden backdrop-blur-sm">
                                            <div className="flex justify-between items-center mb-4 relative z-10"><span className="bg-[#059669] text-white text-xs font-black px-3 py-1 rounded-full shadow-md">去程</span><span className="font-bold text-slate-300">{FLIGHT_INFO.outbound.date}</span></div>
                                            <div className="flex justify-between items-center text-center relative z-10">
                                                <div><div className="text-4xl font-black text-slate-100">{FLIGHT_INFO.outbound.dep}</div><div className="text-sm font-bold text-slate-400">{FLIGHT_INFO.outbound.from}</div></div>
                                                <div className="flex-1 px-4 flex flex-col items-center"><div className="text-xs font-bold text-slate-500 mb-1">{FLIGHT_INFO.outbound.duration}</div><div className="w-full border-t border-dashed border-slate-600 relative my-2"><Icons.Car size={16} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#4ECDC4] bg-[#064e3b] px-1 rounded-full" /></div><div className="text-xs font-bold text-[#4ECDC4] mt-1">{FLIGHT_INFO.outbound.flight}</div></div>
                                                <div><div className="text-4xl font-black text-slate-100">{FLIGHT_INFO.outbound.arr}</div><div className="text-sm font-bold text-slate-400">{FLIGHT_INFO.outbound.to}</div></div>
                                            </div>
                                        </div>
                                        <div className="bg-[#881337]/30 p-6 rounded-3xl border border-[#e11d48]/50 relative overflow-hidden backdrop-blur-sm">
                                            <div className="flex justify-between items-center mb-4 relative z-10"><span className="bg-[#e11d48] text-white text-xs font-black px-3 py-1 rounded-full shadow-md">回程</span><span className="font-bold text-slate-300">{FLIGHT_INFO.inbound.date}</span></div>
                                            <div className="flex justify-between items-center text-center relative z-10">
                                                <div><div className="text-4xl font-black text-slate-100">{FLIGHT_INFO.inbound.dep}</div><div className="text-sm font-bold text-slate-400">{FLIGHT_INFO.inbound.from}</div></div>
                                                <div className="flex-1 px-4 flex flex-col items-center"><div className="text-xs font-bold text-slate-500 mb-1">{FLIGHT_INFO.inbound.duration}</div><div className="w-full border-t border-dashed border-slate-600 relative my-2"><Icons.Car size={16} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#fb7185] bg-[#881337] px-1 rounded-full" /></div><div className="text-xs font-bold text-[#fb7185] mt-1">{FLIGHT_INFO.inbound.flight}</div></div>
                                                <div><div className="text-4xl font-black text-slate-100">{FLIGHT_INFO.inbound.arr}</div><div className="text-sm font-bold text-slate-400">{FLIGHT_INFO.inbound.to}</div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {/* 🚗 NEW: Rental Car Info Block */}
                                <div className="glass-panel rounded-[2rem] p-8 shadow-lg border border-slate-700">
                                    <h3 className="text-2xl font-black text-slate-200 mb-6 flex items-center gap-2">
                                        <span className="bg-[#3B82F6] p-2 rounded-xl text-white rotate-1 shadow-lg"><Icons.Car size={20} /></span>
                                        行車檢查清單
                                        <span className="text-xs bg-slate-700 text-slate-300 px-2 py-1 rounded ml-2">出發前確認</span>
                                    </h3>
                                    <div className="bg-[#1e293b] p-6 rounded-2xl border border-slate-600 font-mono text-sm leading-relaxed text-slate-300">
                                        <ul className="space-y-2 list-disc list-inside">
                                            {RENTAL_INFO_LIST.map((item, idx) => (
                                                <li key={idx} className="break-words">
                                                    <span className="font-bold text-slate-200">{item.label}：</span>
                                                    {item.value}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                                <div className="glass-panel rounded-[2rem] p-8 shadow-lg border border-slate-700">
                                    <h3 className="text-2xl font-black text-slate-200 mb-6 flex items-center gap-2"><span className="bg-[#FF9F1C] p-2 rounded-xl text-white -rotate-2 shadow-lg"><Icons.Hotel size={20} /></span>住宿安排</h3>
                                    <div className="grid gap-4">
                                        {HOTEL_INFO.map((hotel, idx) => (
                                            <div key={idx} className="flex gap-4 p-4 rounded-2xl hover:bg-[#334155] transition-colors border border-slate-700 hover:border-[#FFCB77]/50 group bg-[#1e293b]">
                                                <div className="bg-slate-700 text-white font-bold text-sm h-10 w-12 rounded-xl flex items-center justify-center shrink-0 shadow-md group-hover:bg-[#FF9F1C] transition-colors">{hotel.day}</div>
                                                <div className="flex-1"><h4 className="font-bold text-lg text-slate-200">{hotel.name}</h4><p className="text-sm font-bold text-slate-400 mt-1">{hotel.location} • {hotel.desc}</p></div>
                                                <a href={hotel.link} target="_blank" rel="noreferrer" className="self-center bg-slate-800 border border-slate-600 p-2 rounded-full text-slate-400 hover:text-[#FF9F1C] hover:border-[#FF9F1C] transition-colors"><Icons.Navigation size={20} /></a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="glass-panel rounded-[2rem] p-6 shadow-lg border border-slate-700">
                                        <h3 className="text-lg font-black text-slate-200 mb-4">緊急聯絡</h3>
                                        <div className="space-y-4">
                                            <a href="tel:119" className="flex items-center justify-between p-4 bg-[#450a0a]/50 rounded-2xl text-red-200 font-bold hover:bg-[#450a0a] transition-colors border border-red-900"><span>🚑 救護車/火警</span><span className="text-2xl font-black">119</span></a>
                                            <a href="tel:110" className="flex items-center justify-between p-4 bg-[#172554]/50 rounded-2xl text-blue-200 font-bold hover:bg-[#172554] transition-colors border border-blue-900"><span>🚓 警察局</span><span className="text-2xl font-black">110</span></a>
                                        </div>
                                    </div>
                                    <div className="glass-panel rounded-[2rem] p-6 shadow-lg border border-slate-700">
                                        <h3 className="text-lg font-black text-slate-200 mb-4">實用連結</h3>
                                        <div className="space-y-3">
                                            <a href="https://www.google.com/maps" target="_blank" rel="noreferrer" className="block w-full text-center py-3 bg-slate-700 border border-slate-600 text-slate-200 font-bold rounded-xl hover:bg-slate-600 active:bg-slate-500 transition-colors">Google Maps</a>
                                            <a href="https://www.cwa.gov.tw/V8/C/" target="_blank" rel="noreferrer" className="block w-full text-center py-3 bg-blue-900/40 border border-blue-800 text-blue-200 font-bold rounded-xl hover:bg-blue-900/60 active:bg-slate-500 transition-colors">中央氣象署</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 統計分頁 */}
                        {activeTab === 'stats' && (
                            <div className="animate-in fade-in slide-in-from-bottom-6 duration-700 space-y-8">
                                <div className="glass-panel rounded-[2rem] p-8 shadow-lg border border-slate-700">
                                    <h3 className="text-2xl font-black text-slate-200 mb-8 flex items-center gap-3"><span className="bg-[#FF6B6B] p-2 rounded-xl text-white rotate-2 shadow-lg"><Icons.ArrowRightLeft size={20} /></span>簡易計算機 (國內用)</h3>
                                    <div className="grid md:grid-cols-2 gap-8 items-center">
                                        <div className="relative"><label className="absolute -top-3 left-4 bg-[#0f172a] px-3 py-0.5 rounded-full border border-[#FF9F1C] text-xs font-bold text-[#FF9F1C]">預算 (TWD)</label><input type="number" value={calcJpy} onChange={(e) => handleCalcChange('jpy', e.target.value)} className="w-full bg-[#1e293b] rounded-3xl p-6 text-3xl font-mono font-bold text-slate-200 outline-none border-2 border-transparent focus:border-[#FF9F1C] transition-all text-center" placeholder="0" /></div>
                                        <div className="relative"><label className="absolute -top-3 left-4 bg-[#0f172a] px-3 py-0.5 rounded-full border border-slate-500 text-xs font-bold text-slate-400">實際 (TWD)</label><input type="number" value={calcTwd} onChange={(e) => handleCalcChange('twd', e.target.value)} className="w-full bg-[#334155] rounded-3xl p-6 text-3xl font-mono font-bold text-slate-200 outline-none border-2 border-transparent focus:border-slate-400 transition-all text-center" placeholder="0" /></div>
                                    </div>
                                    <div className="mt-6 text-center"><span className="bg-slate-800 text-slate-400 font-mono text-xs px-3 py-1 rounded-full font-bold border border-slate-700">1 TWD ≈ 1 TWD</span></div>
                                </div>
                                <div className="space-y-4">
                                    <h3 className="text-xl font-black text-slate-200 ml-2 flex items-center gap-2"><Icons.Star className="text-[#FFCB77]" fill="#FFCB77" /> 每日花費</h3>
                                    {dailyStats.map((day) => (
                                        <div 
                                            key={day.dayId} 
                                            onClick={() => handleOpenDailyDetail(day)}
                                            className="bg-[#1e293b] p-5 rounded-2xl shadow-md border border-slate-700 flex justify-between items-center transition-transform hover:-translate-y-1 hover:border-slate-500 cursor-pointer"
                                        >
                                            <div className="flex items-center gap-4"><div className={`${day.themeColor} px-3 py-1 rounded-lg text-xs font-black text-slate-900 shadow-sm`}>{day.date}</div><div className="font-bold text-slate-200">{day.title}</div></div>
                                            <div className="text-right"><div className="text-[10px] font-bold text-slate-500 uppercase">Total</div><div className="text-lg font-mono font-black text-[#FF6B6B]">NT$ {day.totalJpy.toLocaleString()}</div></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Nav */}
                    <div className="fixed bottom-0 w-full bg-[#0B1121]/95 backdrop-blur-md border-t border-slate-700 pb-safe z-40 flex justify-around py-3 text-xs font-bold text-slate-500">
                        <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1 ${activeTab === 'itinerary' ? 'text-[#FFCB77]' : 'hover:text-slate-300'}`}><Icons.List size={22} /> 行程</button>
                        <button onClick={() => setActiveTab('info')} className={`flex flex-col items-center gap-1 ${activeTab === 'info' ? 'text-[#4ECDC4]' : 'hover:text-slate-300'}`}><Icons.LayoutGrid size={22} /> 資訊</button>
                        <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center gap-1 ${activeTab === 'stats' ? 'text-[#FF6B6B]' : 'hover:text-slate-300'}`}><Icons.Calculator size={22} /> 統計</button>
                    </div>

                    {/* Floating Buttons */}
                    <div className="fixed bottom-24 right-4 flex flex-col gap-3 z-50">
                        <button onClick={handleOpenMap} className="bg-slate-800 text-slate-300 p-3 rounded-full shadow-[0_4px_10px_rgba(0,0,0,0.5)] border border-slate-600 hover:bg-slate-700 hover:text-white transition-all">
                             <Icons.Map size={24} />
                        </button>
                        <button onClick={() => setIsKeyModalOpen(true)} className="bg-slate-800 text-slate-300 p-3 rounded-full shadow-[0_4px_10px_rgba(0,0,0,0.5)] border border-slate-600 hover:bg-slate-700 hover:text-white transition-all"><Icons.Settings size={24} /></button>
                    </div>

                    <ApiKeyModal isOpen={isKeyModalOpen} onClose={() => setIsKeyModalOpen(false)} />
                    
                    {/* Expense Modal */}
                    {isModalOpen && currentEditingSpot && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
                            <div className="glass-panel rounded-2xl p-6 w-full max-w-sm bg-[#1e293b] border border-slate-600 flex flex-col max-h-[85vh]">
                                <h3 className="font-bold text-lg mb-4 text-slate-200 shrink-0">{currentEditingSpot.name}</h3>
                                
                                <div className="overflow-y-auto flex-1 pr-1 -mr-1">
                                    {/* 備註欄 (Note Field) */}
                                    <input 
                                        type="text" 
                                        value={expenseForm.note} 
                                        onChange={e => setExpenseForm({...expenseForm, note: e.target.value})} 
                                        className="w-full bg-slate-800 p-3 rounded-xl mb-4 text-sm text-white border border-slate-600 outline-none focus:border-[#FFCB77]" 
                                        placeholder="備註/摘要 (例如: 商店名)" 
                                    />

                                    <div className="relative mb-4">
                                        <input 
                                            type="number" 
                                            value={expenseForm.amount} 
                                            onChange={e => setExpenseForm({...expenseForm, amount: e.target.value})} 
                                            className="w-full bg-slate-800 p-3 rounded-xl text-xl font-mono text-white border border-slate-600 outline-none focus:border-[#FFCB77] pr-32" 
                                            placeholder="金額" 
                                            autoFocus 
                                        />
                                        {/* Buttons Container - Moved to right-12 to avoid blocking native spinner arrows */}
                                        <div className="absolute right-12 top-1/2 -translate-y-1/2 flex items-center gap-2 z-10 pointer-events-none">
                                            {/* Gallery Upload (Multiple) */}
                                            <div className="relative pointer-events-auto">
                                                <input 
                                                    type="file" 
                                                    accept="image/*" 
                                                    id="gallery-upload" 
                                                    className="hidden"
                                                    multiple 
                                                    onChange={handleImageUpload}
                                                />
                                                <label htmlFor="gallery-upload" className={`p-1.5 rounded-lg cursor-pointer flex items-center justify-center transition-colors ${isAnalyzingReceipt ? 'text-slate-600 cursor-not-allowed' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>
                                                    <Icons.Image size={20} />
                                                </label>
                                            </div>

                                            {/* Camera Upload (Usually single, but appending to list) */}
                                            <div className="relative pointer-events-auto">
                                                <input 
                                                    type="file" 
                                                    accept="image/*" 
                                                    capture="environment" 
                                                    id="camera-upload" 
                                                    className="hidden" 
                                                    onChange={handleImageUpload}
                                                />
                                                <label htmlFor="camera-upload" className={`p-1.5 rounded-lg cursor-pointer flex items-center justify-center transition-colors ${isAnalyzingReceipt ? 'text-[#FFCB77] animate-pulse' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>
                                                    {isAnalyzingReceipt ? <Icons.Loader2 className="animate-spin" size={20} /> : <Icons.Camera size={20} />}
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    {/* NEW: Pending Receipts List */}
                                    {pendingReceipts.length > 0 && (
                                        <div className="mb-4 space-y-2">
                                            <div className="flex justify-between items-center">
                                                <div className="text-xs font-bold text-[#4ECDC4] flex items-center gap-1">
                                                    <Icons.Sparkles size={12}/> AI 辨識結果 ({pendingReceipts.filter(p=>p.isChecked).length})
                                                </div>
                                                {/* Quota Status Indicator */}
                                                <div className={`text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1 ${quotaStatus.type === 'error' ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'}`}>
                                                    <div className={`w-1.5 h-1.5 rounded-full ${quotaStatus.type === 'error' ? 'bg-red-500 animate-pulse' : 'bg-green-500'}`}></div>
                                                    {quotaStatus.text}
                                                </div>
                                            </div>
                                            
                                            <div className="bg-slate-900/50 rounded-xl p-2 border border-[#4ECDC4]/30 space-y-2 max-h-40 overflow-y-auto">
                                                {pendingReceipts.map(item => (
                                                    <div key={item.id} className={`flex items-center gap-3 p-2 rounded-lg transition-colors ${item.isChecked ? 'bg-[#4ECDC4]/10' : 'opacity-50'}`}>
                                                        <input 
                                                            type="checkbox" 
                                                            checked={item.isChecked} 
                                                            onChange={() => togglePendingReceipt(item.id)}
                                                            className="w-4 h-4 rounded border-slate-500 accent-[#4ECDC4] cursor-pointer shrink-0"
                                                        />
                                                        <div className="flex-1 min-w-0">
                                                            {item.isAnalyzing ? (
                                                                <div className="flex items-center gap-2 text-xs text-slate-400">
                                                                    <Icons.Loader2 size={12} className="animate-spin"/> {item.note}
                                                                </div>
                                                            ) : (
                                                                <>
                                                                    <div className={`font-bold text-sm truncate ${item.note.includes('額度') || item.note.includes('失敗') ? 'text-red-400' : 'text-slate-200'}`}>
                                                                        {item.note || '未命名'}
                                                                    </div>
                                                                    {item.amount > 0 && <div className="text-xs text-[#4ECDC4] font-mono">NT${item.amount}</div>}
                                                                </>
                                                            )}
                                                        </div>
                                                        <button onClick={() => removePendingReceipt(item.id)} className="text-slate-500 hover:text-red-400 p-1">
                                                            <Icons.X size={14} />
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="pt-4 border-t border-dashed border-slate-700">
                                        <div className="text-xs font-bold text-slate-400 mb-3">歷史紀錄</div>
                                        <div className="space-y-2">
                                            {(expenses[currentEditingSpot.id] || []).map(record => {
                                                // Check if note contains a date string like YYYY-MM-DD or YYYY-MM-DD
                                                const dateMatch = record.note ? record.note.match(/^(\d{4}[-/]\d{2}[-/]\d{2}\s+\d{2}:\d{2})\s+(.*)$/) : null;
                                                
                                                return (
                                                    <div key={record.id} className="flex justify-between items-center text-sm bg-slate-800 p-3 rounded-xl border border-slate-600">
                                                        <div className="flex flex-col">
                                                            {dateMatch ? (
                                                                <>
                                                                    <span className="text-[10px] text-slate-500 block mb-0.5">{dateMatch[1]}</span>
                                                                    <span className="font-bold text-slate-200 text-base">{dateMatch[2]}</span>
                                                                </>
                                                            ) : (
                                                                <span className="font-bold text-slate-300">{record.note || "消費"}</span>
                                                            )}
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <span className="font-mono font-bold text-slate-100">NT${record.amount}</span>
                                                            <button onClick={() => deleteExpense(currentEditingSpot.id, record.id)} className="text-slate-400 hover:text-red-400"><Icons.X size={16} /></button>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-4 shrink-0">
                                    <button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 text-slate-400 hover:text-white">取消</button>
                                    <button onClick={saveExpense} className="flex-1 bg-[#FFCB77] text-slate-900 rounded-xl font-bold shadow-[0_4px_0px_#d9aa5b] active:translate-y-[2px] active:shadow-none">
                                        {pendingReceipts.filter(p => p.isChecked).length > 0 ? `儲存 (${pendingReceipts.filter(p => p.isChecked).length + (expenseForm.amount ? 1 : 0)}筆)` : '儲存'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* NEW: Daily Detail Modal */}
                    <DailyDetailModal 
                        isOpen={isDailyDetailOpen} 
                        onClose={() => setIsDailyDetailOpen(false)} 
                        dayData={selectedDailyStats} 
                        allExpenses={expenses}
                        spotTicketCounts={spotTicketCounts}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
